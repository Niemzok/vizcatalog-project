{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Viz</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the Viz">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the viz"></textarea>

					<label for="link">Link:</label>
						<input type ="text" class="form-control" maxlength="50" name="link" placeholder="Url e.g. www.viz.com">
          <label for="link">Author Name:</label>
						<input type ="text" class="form-control" maxlength="50" name="author_name" placeholder="What is the name of the author?">


					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}

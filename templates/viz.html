{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{viz.name}}</h1>
		</div>
	</div>
	<div class="row padding-top padding-bottom">
	  <div class="col-md-1"></div>
	  <div class="col-md-11 padding-none">
	    <a href="{{url_for('editViz', category_id=category_id, viz_id=viz.id)}}">
	      <button class="btn btn-default" id="">
	        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Viz
	      </button>
	    </a>
	          <a href="{{url_for('deleteViz', category_id=category_id, viz_id=viz.id)}}">
	      <button class="btn btn-default delete" id="">
	        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Viz
	      </button>
	    </a>
	  </div>
	  <div class="col-md-7"></div>
	</div>
	<div class="row">
		<iframe src="{{viz.link}}?:embed=y&:loadOrderID=0&:display_count=yes"
 width="{{viz.width}}" height="{{viz.height}}"></iframe>
	</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<h1>{{category.name}}</h1>

<h2>By {{category.user.name}}</h2>

<a href="{{url_for('newViz', category_id=category.id)}}">New Viz</a>

{% if vizzes%}
<ul>
{% for viz in vizzes%}
  <li> <a href="{{url_for('#', )}}">{{viz.name}}</a></li>

 {%endfor%}
 </ul>
{% else %}

<p>No vizzes yet</p>
 {%endif%}
{% endblock %}

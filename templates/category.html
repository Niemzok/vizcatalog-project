{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<h1>{{category.name}}</h1>

<h2>By {{category.user.name}}</h2>

<div class="row padding-top padding-bottom">
  <div class="col-md-1"></div>
  <div class="col-md-11 padding-none">
    <a href="#">
      <button class="btn btn-default" id="">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Category
      </button>
    </a>
    <a href="{{url_for('newViz', category_id = category.id )}}">
      <button class="btn btn-default" id="">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add viz to Gallery
      </button>
    </a>
          <a href="{{url_for('deleteCategory', category_id = category.id )}}">
      <button class="btn btn-default delete" id="">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Category
      </button>
    </a>
  </div>
  <div class="col-md-7"></div>
</div>

{% if vizzes%}
<ul>
{% for viz in vizzes%}
  <li> <a href="{{url_for('showViz', category_id=category.id, viz_id=viz.id)}}">{{viz.name}}</a></li>

 {%endfor%}
 </ul>
{% else %}

<p>No vizzes yet</p>
 {%endif%}
{% endblock %}

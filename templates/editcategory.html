{% extends "base.html" %}
{% block content %}


<div class="row">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>Edit Category {{category.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-1">
    <form action="#" method = "post">
      <div class="form-group">
      <label for="name">Name:</label>
      <input type ="text" class="form-control" maxlength="100" name="name" value={{category.name}}>

      <label for="description">Description:</label>
      <textarea class="form-control" maxlength="250" rows="3" name="description" value="{{category.description}}"></textarea>
      <div class="padding-bottom"></div>
      <button type="submit" class="btn btn-default" id="submit" type="submit"> Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
